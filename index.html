<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador - Challenge</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <section>
      <img src="/img/Logo.png" alt="logo" />
      <nav class="container flex-culmns">
        <div class="column-one">
          <input
            type="text"
            id="texto"
            placeholder="Ingresa el texto aqui"
            maxlength="20"
          />
          <div class="flex">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="currentColor"
              class="icon"
            >
              <path
                fill-rule="evenodd"
                d="M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12Zm11.378-3.917c-.89-.777-2.366-.777-3.255 0a.75.75 0 0 1-.988-1.129c1.454-1.272 3.776-1.272 5.23 0 1.513 1.324 1.513 3.518 0 4.842a3.75 3.75 0 0 1-.837.552c-.676.328-1.028.774-1.028 1.152v.75a.75.75 0 0 1-1.5 0v-.75c0-1.279 1.06-2.107 1.875-2.502.182-.088.351-.199.503-.331.83-.727.83-1.857 0-2.584ZM12 18a.75.75 0 1 0 0-1.5.75.75 0 0 0 0 1.5Z"
                clip-rule="evenodd"
              />
            </svg>
            <p class="flex-p">Solo letras minúsculas y sin acentos</p>
          </div>
          <div class="flex">
            <a href="#">
              <button
                class="encriptar"
                id="encriptador"
                onclick="resultadoEncriptador()"
              >
                Encriptar!
              </button>
            </a>
            <a href="#">
              <button onclick="desencriptarTexto()">Desencriptar!</button>
            </a>
          </div>
        </div>
        <div class="column-two">
          <div class="container-two">
            <img class="muneco" src="/img/Muñeco.png" alt="Muñeco" />
            <h1>Ningún mensaje fue encontrado</h1>
            <p>Ingresa el texto que desees encriptar o desencriptar</p>
          </div>
        </div>
      </nav>
    </section>

    <script src="/js/app.js"></script>
  </body>
</html>
